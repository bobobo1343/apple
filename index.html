<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>iTunes Clone Player</title>
<style>
  /* iTunes style CSS */
  @import url('https://fonts.googleapis.com/css2?family=San+Francisco+Display:wght@400;600&display=swap');
  body {
    margin: 0; background: #f5f5f7; font-family: -apple-system, BlinkMacSystemFont, "San Francisco Display", "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }
  #app {
    width: 960px; margin: 40px auto; background: white; border-radius: 12px; box-shadow: 0 8px 20px rgb(0 0 0 / 0.1);
    display: flex; flex-direction: column; height: 700px;
    user-select: none;
  }
  header {
    font-weight: 600; font-size: 22px; padding: 16px 24px; border-bottom: 1px solid #ddd; background: linear-gradient(to bottom, #e7e7e7, #fff);
    color: #222;
  }
  main {
    display: flex; flex-grow: 1; overflow: hidden;
  }
  nav.sidebar {
    width: 240px; background: #f9f9f9; border-right: 1px solid #ddd;
    display: flex; flex-direction: column;
  }
  nav.sidebar ul {
    list-style: none; margin: 0; padding: 0;
    flex-grow: 1;
  }
  nav.sidebar li {
    padding: 14px 24px; font-weight: 600; font-size: 15px; color: #555; cursor: pointer; border-left: 4px solid transparent;
    transition: background-color 0.2s, border-left-color 0.2s;
  }
  nav.sidebar li:hover:not(.active) {
    background: #eaeaea;
  }
  nav.sidebar li.active {
    background: #d6eaff;
    border-left-color: #007aff;
    color: #007aff;
  }
  nav.sidebar .footer {
    padding: 12px 24px; font-size: 13px; color: #888; border-top: 1px solid #ddd; user-select: none;
  }
  section.content {
    flex-grow: 1; display: flex; flex-direction: column;
  }
  #top-bar {
    background: #f7f7f7; padding: 14px 24px; border-bottom: 1px solid #ddd;
    display: flex; align-items: center; gap: 16px;
  }
  #search-input {
    flex-grow: 1; font-size: 14px; padding: 6px 12px; border-radius: 8px; border: 1px solid #ccc;
    outline-offset: 0;
  }
  #sort-select {
    font-size: 14px; padding: 6px 12px; border-radius: 8px; border: 1px solid #ccc; background: white;
  }
  table#tracklist {
    width: 100%; border-collapse: collapse; flex-grow: 1; overflow-y: auto; display: block;
    font-size: 14px;
  }
  table#tracklist thead {
    display: table; width: 100%; table-layout: fixed; background: #f2f2f2; font-weight: 600; color: #666;
  }
  table#tracklist tbody {
    display: block; height: 100%; overflow-y: auto; width: 100%;
  }
  table#tracklist tr {
    display: table; width: 100%; table-layout: fixed; cursor: pointer;
  }
  table#tracklist tr:hover:not(.playing) {
    background: #f5faff;
  }
  table#tracklist tr.playing {
    background: #007aff;
    color: white;
  }
  table#tracklist td {
    padding: 10px 16px;
    border-bottom: 1px solid #eee;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  table#tracklist td:nth-child(1) { width: 42%; }
  table#tracklist td:nth-child(2) { width: 24%; }
  table#tracklist td:nth-child(3) { width: 22%; }
  table#tracklist td:nth-child(4) { width: 8%; text-align: right; }
  table#tracklist td:nth-child(5) { width: 14%; text-align: center; }
  footer.player-controls {
    border-top: 1px solid #ddd; background: #fafafa; padding: 16px 24px;
    display: flex; flex-direction: column; user-select: none;
  }
  .player-top {
    display: flex; justify-content: space-between; align-items: center;
  }
  .now-playing {
    font-weight: 600; font-size: 17px; color: #222;
  }
  .now-playing span.artist {
    font-weight: 400; color: #555; margin-left: 8px;
  }
  .buttons {
    display: flex; gap: 20px;
  }
  button.control-btn {
    font-size: 24px; border: none; background: none; cursor: pointer;
    color: #007aff; user-select: none;
  }
  button.control-btn:focus {
    outline: 2px solid #007aff; outline-offset: 2px;
  }
  button.control-btn:hover {
    color: #005bb5;
  }
  .progress-container {
    margin-top: 12px; position: relative; height: 8px; background: #ddd; border-radius: 6px; cursor: pointer;
  }
  .progress-filled {
    position: absolute; top: 0; left: 0; height: 8px; background: #007aff; border-radius: 6px; width: 0%;
  }
  .time {
    margin-top: 6px; font-size: 13px; color: #666; display: flex; justify-content: space-between;
  }
  .volume-container {
    margin-top: 12px; display: flex; align-items: center; gap: 12px;
  }
  label[for=volume-slider] {
    font-size: 14px; color: #555;
    user-select: none;
  }
  input[type=range] {
    -webkit-appearance: none; width: 130px; height: 6px; border-radius: 3px; background: #ccc; cursor: pointer;
  }
  input[type=range]::-webkit-slider-thumb {
    -webkit-appearance: none; width: 14px; height: 14px; background: #007aff; border-radius: 50%; cursor: pointer;
    border: none; margin-top: -4px;
  }
  input[type=range]:focus {
    outline: none;
  }
  table#tracklist tbody::-webkit-scrollbar {
    width: 10px;
  }
  table#tracklist tbody::-webkit-scrollbar-track {
    background: #f0f0f0;
  }
  table#tracklist tbody::-webkit-scrollbar-thumb {
    background-color: #bbb;
    border-radius: 10px;
    border: 2px solid #f0f0f0;
  }
</style>
</head>
<body>
<div id="app" role="application" aria-label="iTunes style music player">
  <header>iTunes</header>
  <main>
    <nav class="sidebar" role="navigation" aria-label="Library sections">
      <ul>
        <li class="active" data-section="library" tabindex="0">Library</li>
        <li data-section="playlists" tabindex="0">Playlists</li>
        <li data-section="albums" tabindex="0">Albums</li>
        <li data-section="artists" tabindex="0">Artists</li>
      </ul>
      <div class="footer">¬© 2025 Your Music</div>
    </nav>
    <section class="content" role="main">
      <div id="top-bar">
        <input id="search-input" type="search" placeholder="Search songs, artists, albums..." aria-label="Search tracks" />
        <select id="sort-select" aria-label="Sort tracks">
          <option value="title">Title</option>
          <option value="artist">Artist</option>
          <option value="album">Album</option>
          <option value="duration">Duration</option>
          <option value="genre">Genre</option>
        </select>
      </div>
      <table id="tracklist" aria-label="Track list">
        <thead>
          <tr>
            <th scope="col">Title</th>
            <th scope="col">Artist</th>
            <th scope="col">Album</th>
            <th scope="col">Duration</th>
            <th scope="col">Genre</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>
  <footer class="player-controls" role="region" aria-label="Player controls">
    <div class="player-top">
      <div class="now-playing" aria-live="polite" aria-atomic="true">
        <span id="np-title">-</span><span class="artist" id="np-artist"></span>
      </div>
      <div class="buttons" role="group" aria-label="Playback controls">
        <button class="control-btn" id="btn-prev" aria-label="Previous track">‚èÆÔ∏è</button>
        <button class="control-btn" id="btn-playpause" aria-label="Play/Pause">‚ñ∂Ô∏è</button>
        <button class="control-btn" id="btn-next" aria-label="Next track">‚è≠Ô∏è</button>
        <button class="control-btn" id="btn-shuffle" aria-label="Shuffle">üîÄ</button>
        <button class="control-btn" id="btn-repeat" aria-label="Repeat">üîÅ</button>
      </div>
    </div>
    <div class="progress-container" id="progress-bar" role="slider" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0" tabindex="0" aria-label="Seek progress">
      <div class="progress-filled" id="progress-filled"></div>
    </div>
    <div class="time">
      <span id="time-current">0:00</span>
      <span id="time-duration">0:00</span>
    </div>
    <div class="volume-container">
      <label for="volume-slider">Volume</label>
      <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.7" aria-valuemin="0" aria-valuemax="1" aria-valuenow="0.7" />
    </div>
  </footer>
</div>

<script>
(() => {
  const API_KEY = 'AIzaSyDsYE91wH7UDwu8eZNbD1CFuVcilgYeZhI';
  const FOLDER_ID = '1DGz9zEQh29EAqTZpmWK5mwSj5HComnkn';

  let tracks = [];
  let filteredTracks = [];
  let currentTrackIndex = -1;
  let isPlaying = false;
  let shuffle = false;
  let repeat = false;
  let currentSort = 'title';

  // DOM elements
  const tracklistBody = document.querySelector("#tracklist tbody");
  const npTitle = document.getElementById("np-title");
  const npArtist = document.getElementById("np-artist");
  const btnPlayPause = document.getElementById("btn-playpause");
  const btnNext = document.getElementById("btn-next");
  const btnPrev = document.getElementById("btn-prev");
  const btnShuffle = document.getElementById("btn-shuffle");
  const btnRepeat = document.getElementById("btn-repeat");
  const progressBar = document.getElementById("progress-bar");
  const progressFilled = document.getElementById("progress-filled");
  const timeCurrent = document.getElementById("time-current");
  const timeDuration = document.getElementById("time-duration");
  const volumeSlider = document.getElementById("volume-slider");
  const searchInput = document.getElementById("search-input");
  const sortSelect = document.getElementById("sort-select");
  const libraryList = document.querySelector("nav.sidebar ul");

  const audio = new Audio();
  audio.preload = 'auto';

  // Utils
  function formatTime(seconds) {
    if (isNaN(seconds)) return "0:00";
    const m = Math.floor(seconds / 60);
    const s = Math.floor(seconds % 60);
    return m + ":" + (s < 10 ? "0" : "") + s;
  }

  // Fetch tracks from Google Drive folder
  async function fetchTracks() {
    const url = `https://www.googleapis.com/drive/v3/files?q='${FOLDER_ID}'+in+parents+and+mimeType='audio/mpeg'&fields=files(id,name,createdTime,md5Checksum,mimeType)&key=${API_KEY}`;
    try {
      const res = await fetch(url);
      if (!res.ok) throw new Error("Failed to fetch files");
      const data = await res.json();
      tracks = data.files.map(f => ({
        id: f.id,
        title: f.name.replace(/\.[^/.]+$/, ""),
        artist: 'Unknown Artist',
        album: 'Unknown Album',
        genre: 'Unknown',
        duration: 0,
        url: `https://www.googleapis.com/drive/v3/files/${f.id}?alt=media&key=${API_KEY}`
      }));
      filteredTracks = [...tracks];
      sortTracks(currentSort);
      renderTrackList();
    } catch (e) {
      alert("Failed to load tracks: " + e.message);
      console.error(e);
    }
  }

  // Render track list
  function renderTrackList() {
    tracklistBody.innerHTML = "";
    filteredTracks.forEach((track, i) => {
      const tr = document.createElement("tr");
      tr.tabIndex = 0;
      tr.dataset.index = i;
      if(i === currentTrackIndex) tr.classList.add("playing");
      tr.innerHTML = `
        <td>${track.title}</td>
        <td>${track.artist}</td>
        <td>${track.album}</td>
        <td>${formatTime(track.duration)}</td>
        <td>${track.genre}</td>
      `;
      tr.onclick = () => playTrack(i);
      tr.onkeydown = e => {
        if (e.key === "Enter" || e.key === " ") {
          e.preventDefault();
          playTrack(i);
        }
      };
      tracklistBody.appendChild(tr);
    });
  }

  // Play track
  async function playTrack(index) {
    if (index < 0 || index >= filteredTracks.length) return;
    const track = filteredTracks[index];
    currentTrackIndex = index;
    audio.src = track.url;
    try {
      await audio.play();
      isPlaying = true;
      updatePlayPauseBtn();
      updatePlayingRow();
      npTitle.textContent = track.title;
      npArtist.textContent = track.artist;
    } catch(e) {
      console.warn("Playback error:", e);
      alert("Playback failed ‚Äî likely due to Google Drive CORS restrictions.");
    }
  }

  function updatePlayPauseBtn() {
    btnPlayPause.textContent = isPlaying ? "‚è∏Ô∏è" : "‚ñ∂Ô∏è";
  }

  function updatePlayingRow() {
    Array.from(tracklistBody.children).forEach((tr, i) => {
      tr.classList.toggle("playing", i === currentTrackIndex);
    });
  }

  async function togglePlayPause() {
    if (!audio.src && filteredTracks.length) {
      playTrack(0);
      return;
    }
    if (isPlaying) {
      audio.pause();
      isPlaying = false;
    } else {
      try {
        await audio.play();
        isPlaying = true;
      } catch (e) {
        console.warn("Playback error:", e);
      }
    }
    updatePlayPauseBtn();
  }

  function playNext() {
    if (shuffle) {
      let next = Math.floor(Math.random() * filteredTracks.length);
      if (next === currentTrackIndex) next = (next + 1) % filteredTracks.length;
      playTrack(next);
    } else {
      let next = currentTrackIndex + 1;
      if (next >= filteredTracks.length) next = 0;
      playTrack(next);
    }
  }

  function playPrev() {
    if (shuffle) {
      let prev = Math.floor(Math.random() * filteredTracks.length);
      if (prev === currentTrackIndex) prev = (prev + 1) % filteredTracks.length;
      playTrack(prev);
    } else {
      let prev = currentTrackIndex - 1;
      if (prev < 0) prev = filteredTracks.length - 1;
      playTrack(prev);
    }
  }

  btnShuffle.addEventListener("click", () => {
    shuffle = !shuffle;
    btnShuffle.style.color = shuffle ? "#007aff" : "#555";
  });

  btnRepeat.addEventListener("click", () => {
    repeat = !repeat;
    btnRepeat.style.color = repeat ? "#007aff" : "#555";
  });

  audio.addEventListener("ended", () => {
    if (repeat) {
      playTrack(currentTrackIndex);
    } else {
      playNext();
    }
  });

  audio.addEventListener("timeupdate", () => {
    const percent = (audio.currentTime / audio.duration) * 100 || 0;
    progressFilled.style.width = percent + "%";
    timeCurrent.textContent = formatTime(audio.currentTime);
    timeDuration.textContent = formatTime(audio.duration);
    progressBar.setAttribute("aria-valuenow", Math.floor(percent));
  });

  progressBar.addEventListener("click", e => {
    const rect = progressBar.getBoundingClientRect();
    const clickX = e.clientX - rect.left;
    const percent = clickX / rect.width;
    if (audio.duration) {
      audio.currentTime = percent * audio.duration;
    }
  });

  volumeSlider.addEventListener("input", () => {
    audio.volume = volumeSlider.value;
  });

  btnPlayPause.addEventListener("click", togglePlayPause);
  btnNext.addEventListener("click", playNext);
  btnPrev.addEventListener("click", playPrev);

  // Search & sort
  searchInput.addEventListener("input", () => {
    const val = searchInput.value.trim().toLowerCase();
    filteredTracks = tracks.filter(t =>
      t.title.toLowerCase().includes(val) ||
      t.artist.toLowerCase().includes(val) ||
      t.album.toLowerCase().includes(val) ||
      t.genre.toLowerCase().includes(val)
    );
    sortTracks(currentSort);
    renderTrackList();
  });

  sortSelect.addEventListener("change", () => {
    currentSort = sortSelect.value;
    sortTracks(currentSort);
    renderTrackList();
  });

  function sortTracks(key) {
    filteredTracks.sort((a,b) => {
      let va = a[key] || "", vb = b[key] || "";
      if(key === "duration") return va - vb;
      va = va.toString().toLowerCase();
      vb = vb.toString().toLowerCase();
      if(va < vb) return -1;
      if(va > vb) return 1;
      return 0;
    });
  }

  // Sidebar nav - highlight only Library for now
  libraryList.querySelectorAll("li").forEach(li => {
    li.addEventListener("click", () => {
      libraryList.querySelector("li.active").classList.remove("active");
      li.classList.add("active");
      alert(`Section '${li.dataset.section}' clicked. Feature not implemented.`);
    });
  });

  // Init volume
  audio.volume = volumeSlider.value;

  // Start fetching tracks on load
  fetchTracks();

})();
</script>

</body>
</html>
