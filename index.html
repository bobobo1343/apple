<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Google Drive iTunes Style Player</title>
  <style>
    /* Fullscreen & layout styles adapted from last */
    html, body {
      margin: 0; padding: 0; height: 100%; width: 100%;
      background: #f5f5f7;
      font-family: -apple-system, BlinkMacSystemFont, "San Francisco Display", "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      user-select: none;
      overflow: hidden;
    }
    #app {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: white;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    header {
      background: linear-gradient(to bottom, #e7e7e7, #f9f9f9);
      border-bottom: 1px solid #c1c1c1;
      padding: 16px 24px;
      font-weight: 600; font-size: 24px; color: #222;
      user-select: none;
      flex-shrink: 0;
    }
    main {
      display: flex; flex: 1; overflow: hidden;
    }
    nav.sidebar {
      width: 230px;
      background: #f9f9f9;
      border-right: 1px solid #d1d1d1;
      display: flex; flex-direction: column;
      user-select: none;
      flex-shrink: 0;
    }
    nav.sidebar ul {
      margin: 0; padding: 0;
      list-style: none;
      flex-grow: 1;
      overflow-y: auto;
    }
    nav.sidebar li {
      padding: 14px 24px;
      font-weight: 600;
      font-size: 15px;
      color: #444;
      border-left: 4px solid transparent;
      cursor: pointer;
      transition: background-color 0.15s ease, border-left-color 0.15s ease;
    }
    nav.sidebar li.active {
      border-left-color: #007aff;
      background-color: #d6eaff;
      color: #007aff;
    }
    nav.sidebar li:hover:not(.active) {
      background-color: #e9f0fa;
    }
    nav.sidebar .footer {
      padding: 12px 24px;
      font-size: 13px;
      color: #888;
      border-top: 1px solid #d1d1d1;
      user-select: none;
    }
    section.content {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    #top-bar {
      background: #f7f7f7;
      padding: 12px 24px;
      border-bottom: 1px solid #ddd;
      display: flex;
      align-items: center;
      gap: 16px;
      flex-shrink: 0;
    }
    #search-input {
      flex: 1;
      font-size: 14px;
      padding: 6px 12px;
      border-radius: 10px;
      border: 1px solid #c4c4c4;
      outline-offset: 0;
      outline: none;
      font-weight: 400;
      user-select: text;
    }
    #search-input::placeholder {
      font-weight: 400;
      color: #999;
    }
    #sort-select {
      font-size: 14px;
      padding: 6px 12px;
      border-radius: 10px;
      border: 1px solid #c4c4c4;
      background: white;
      cursor: pointer;
      user-select: none;
    }
    table#tracklist {
      flex-grow: 1;
      border-collapse: collapse;
      overflow-y: auto;
      display: block;
      font-size: 14px;
      background: white;
      color: #222;
      user-select: none;
      height: calc(100% - 52px);
    }
    table#tracklist thead {
      display: table;
      width: 100%;
      table-layout: fixed;
      font-weight: 600;
      font-size: 14px;
      background: #f0f0f0;
      border-bottom: 1px solid #ccc;
      color: #444;
      user-select: none;
      cursor: default;
    }
    table#tracklist tbody {
      display: block;
      height: 100%;
      overflow-y: auto;
      width: 100%;
    }
    table#tracklist tr {
      display: table;
      width: 100%;
      table-layout: fixed;
      cursor: pointer;
      position: relative;
    }
    table#tracklist tr.playing {
      background-color: #007aff;
      color: white;
      font-weight: 600;
    }
    table#tracklist tr.selected {
      background-color: #b3d7ff;
      color: #222;
    }
    table#tracklist tr:hover:not(.playing):not(.selected) {
      background-color: #e6f0ff;
      color: #007aff;
    }
    table#tracklist td {
      padding: 10px 14px;
      border-bottom: 1px solid #eee;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      user-select: none;
    }
    /* Columns widths mimic iTunes */
    table#tracklist td:nth-child(1) { width: 38%; }
    table#tracklist td:nth-child(2) { width: 24%; }
    table#tracklist td:nth-child(3) { width: 24%; }
    table#tracklist td:nth-child(4) { width: 8%; text-align: right; }
    table#tracklist td:nth-child(5) { width: 14%; text-align: center; }

    /* Sort arrow icons in headers */
    th.sortable {
      position: relative;
      user-select: none;
      cursor: pointer;
      padding-right: 22px;
    }
    th.sortable::after {
      content: '▾';
      position: absolute;
      right: 8px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 12px;
      opacity: 0.3;
      transition: opacity 0.3s;
    }
    th.sortable.asc::after {
      content: '▴';
      opacity: 1;
    }
    th.sortable.desc::after {
      content: '▾';
      opacity: 1;
    }

    /* Player footer */
    footer.player-controls {
      height: 140px;
      background: #fafafa;
      border-top: 1px solid #ddd;
      padding: 18px 24px;
      display: flex;
      flex-direction: column;
      user-select: none;
      flex-shrink: 0;
    }
    .player-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }
    .now-playing {
      font-weight: 600;
      font-size: 18px;
      color: #222;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 80%;
    }
    .now-playing .artist {
      font-weight: 400;
      color: #555;
      margin-left: 10px;
      font-size: 14px;
    }
    .buttons {
      display: flex;
      gap: 18px;
      align-items: center;
    }
    button.control-btn {
      font-size: 26px;
      border: none;
      background: none;
      cursor: pointer;
      color: #007aff;
      user-select: none;
      padding: 6px;
      transition: color 0.15s ease;
    }
    button.control-btn:hover {
      color: #005bb5;
    }
    button.control-btn:focus {
      outline: 2px solid #007aff;
      outline-offset: 2px;
    }
    button.control-btn.active {
      color: #005bb5;
    }
    .progress-container {
      position: relative;
      height: 8px;
      background: #ddd;
      border-radius: 6px;
      cursor: pointer;
      user-select: none;
    }
    .progress-filled {
      position: absolute;
      top: 0;
      left: 0;
      height: 8px;
      background: #007aff;
      border-radius: 6px;
      width: 0%;
      pointer-events: none;
      transition: width 0.1s linear;
    }
    .time {
      margin-top: 6px;
      font-size: 13px;
      color: #666;
      display: flex;
      justify-content: space-between;
      user-select: none;
    }
    .volume-container {
      margin-top: 14px;
      display: flex;
      align-items: center;
      gap: 10px;
      user-select: none;
    }
    label[for=volume-slider] {
      font-size: 14px;
      color: #555;
      user-select: none;
    }
    input[type=range] {
      -webkit-appearance: none;
      width: 140px;
      height: 6px;
      border-radius: 3px;
      background: #ccc;
      cursor: pointer;
    }
    input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 14px;
      height: 14px;
      background: #007aff;
      border-radius: 50%;
      cursor: pointer;
      border: none;
      margin-top: -4px;
      transition: background 0.3s ease;
    }
    input[type=range]:focus::-webkit-slider-thumb {
      background: #005bb5;
      outline: none;
    }
    /* Scrollbars */
    table#tracklist tbody::-webkit-scrollbar {
      width: 10px;
    }
    table#tracklist tbody::-webkit-scrollbar-track {
      background: #f0f0f0;
    }
    table#tracklist tbody::-webkit-scrollbar-thumb {
      background-color: #bbb;
      border-radius: 10px;
      border: 2px solid #f0f0f0;
    }
  </style>
</head>
<body>
  <div id="app" role="application" aria-label="Google Drive Music Player" tabindex="0">
    <header>Google Drive iTunes Style Player</header>
    <main>
      <nav class="sidebar" role="navigation" aria-label="Library navigation">
        <ul>
          <li class="active" tabindex="0">Library</li>
          <li tabindex="0">Playlists</li>
          <li tabindex="0">Albums</li>
          <li tabindex="0">Artists</li>
        </ul>
        <div class="footer">© 2025 Your Music</div>
      </nav>
      <section class="content" role="main" aria-live="polite" aria-relevant="additions">
        <div id="top-bar">
          <input id="search-input" type="search" placeholder="Search..." aria-label="Search tracks" />
          <select id="sort-select" aria-label="Sort tracks">
            <option value="title" selected>Title</option>
            <option value="artist">Artist</option>
            <option value="album">Album</option>
            <option value="duration">Duration</option>
            <option value="genre">Genre</option>
          </select>
        </div>
        <table id="tracklist" aria-label="Track list">
          <thead>
            <tr>
              <th class="sortable" data-key="title" tabindex="0" aria-sort="none">Title</th>
              <th class="sortable" data-key="artist" tabindex="0" aria-sort="none">Artist</th>
              <th class="sortable" data-key="album" tabindex="0" aria-sort="none">Album</th>
              <th class="sortable" data-key="duration" tabindex="0" aria-sort="none" style="text-align:right;">Duration</th>
              <th class="sortable" data-key="genre" tabindex="0" aria-sort="none" style="text-align:center;">Genre</th>
            </tr>
          </thead>
          <tbody tabindex="0">
            <!-- Track rows get inserted here -->
          </tbody>
        </table>
      </section>
    </main>
    <footer class="player-controls" role="region" aria-label="Player controls">
      <div class="player-top">
        <div class="now-playing" aria-live="polite" aria-atomic="true">
          <span id="np-title">-</span><span class="artist" id="np-artist"></span>
        </div>
        <div class="buttons" role="group" aria-label="Playback controls">
          <button class="control-btn" id="btn-prev" aria-label="Previous track" title="Previous track">⏮️</button>
          <button class="control-btn" id="btn-playpause" aria-label="Play/Pause" title="Play/Pause">▶️</button>
          <button class="control-btn" id="btn-next" aria-label="Next track" title="Next track">⏭️</button>
          <button class="control-btn" id="btn-shuffle" aria-label="Shuffle toggle" title="Shuffle">🔀</button>
          <button class="control-btn" id="btn-repeat" aria-label="Repeat toggle" title="Repeat">🔁</button>
        </div>
      </div>
      <div class="progress-container" id="progress-bar" role="slider" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0" tabindex="0" aria-label="Seek progress">
        <div class="progress-filled" id="progress-filled"></div>
      </div>
      <div class="time">
        <span id="time-current">0:00</span>
        <span id="time-duration">0:00</span>
      </div>
      <div class="volume-container">
        <label for="volume-slider">Volume</label>
        <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.7" aria-valuemin="0" aria-valuemax="1" aria-valuenow="0.7" aria-label="Volume control" />
      </div>
    </footer>
  </div>

<script>
(() => {
  const API_KEY = 'AIzaSyDsYE91wH7UDwu8eZNbD1CFuVcilgYeZhI';
  const FOLDER_ID = '1DGz9zEQh29EAqTZpmWK5mwSj5HComnkn';

  let tracks = [];
  let filteredTracks = [];
  let currentTrackIndex = -1;
  let isPlaying = false;
  let shuffle = false;
  let repeat = false;
  let currentSortKey = 'title';
  let currentSortOrder = 'asc';

  const tracklistBody = document.querySelector("#tracklist tbody");
  const npTitle = document.getElementById("np-title");
  const npArtist = document.getElementById("np-artist");
  const btnPlayPause = document.getElementById("btn-playpause");
  const btnNext = document.getElementById("btn-next");
  const btnPrev = document.getElementById("btn-prev");
  const btnShuffle = document.getElementById("btn-shuffle");
  const btnRepeat = document.getElementById("btn-repeat");
  const progressBar = document.getElementById("progress-bar");
  const progressFilled = document.getElementById("progress-filled");
  const timeCurrent = document.getElementById("time-current");
  const timeDuration = document.getElementById("time-duration");
  const volumeSlider = document.getElementById("volume-slider");
  const searchInput = document.getElementById("search-input");
  const sortSelect = document.getElementById("sort-select");

  const audio = new Audio();
  audio.crossOrigin = "anonymous";

  function formatTime(seconds) {
    if (isNaN(seconds)) return "0:00";
    const m = Math.floor(seconds / 60);
    const s = Math.floor(seconds % 60).toString().padStart(2, '0');
    return `${m}:${s}`;
  }

  async function fetchTracks() {
    try {
      const url = `https://www.googleapis.com/drive/v3/files?q='${FOLDER_ID}'+in+parents+and+mimeType='audio/mpeg'&key=${API_KEY}&fields=files(id,name,mimeType)`;
      const response = await fetch(url);
      if (!response.ok) throw new Error('Failed to fetch files from Google Drive');
      const data = await response.json();
      tracks = data.files.map(f => {
        let artist = "";
        let title = f.name.replace(/\.mp3$/i, "").trim();
        if (title.includes(" - ")) {
          [artist, title] = title.split(" - ").map(s => s.trim());
        }
        return {
          id: f.id,
          title,
          artist,
          album: '',
          genre: '',
          duration: 0,
          url: `https://www.googleapis.com/drive/v3/files/${f.id}?alt=media&key=${API_KEY}`,
        };
      });
      filteredTracks = [...tracks];
      sortAndRender();
    } catch (err) {
      alert('Error loading tracks: ' + err.message);
      console.error(err);
    }
  }

  function sortAndRender() {
    filteredTracks.sort((a, b) => {
      let va = a[currentSortKey] || "";
      let vb = b[currentSortKey] || "";
      if (currentSortKey === "duration") {
        va = Number(va) || 0;
        vb = Number(vb) || 0;
        return currentSortOrder === 'asc' ? va - vb : vb - va;
      }
      va = va.toString().toLowerCase();
      vb = vb.toString().toLowerCase();
      if (va < vb) return currentSortOrder === 'asc' ? -1 : 1;
      if (va > vb) return currentSortOrder === 'asc' ? 1 : -1;
      return 0;
    });
    renderTrackList();
    updateSortHeaders();
  }

  function renderTrackList() {
    tracklistBody.innerHTML = "";
    filteredTracks.forEach((track, i) => {
      const tr = document.createElement("tr");
      tr.tabIndex = 0;
      if (currentTrackIndex === i) tr.classList.add("playing");
      tr.dataset.index = i;
      tr.innerHTML = `
        <td title="${track.title}">${track.title}</td>
        <td title="${track.artist}">${track.artist}</td>
        <td title="${track.album}">${track.album}</td>
        <td style="text-align:right;">-</td>
        <td style="text-align:center;">-</td>
      `;
      tracklistBody.appendChild(tr);
    });
  }

  function playTrack(index) {
    if (index < 0 || index >= filteredTracks.length) return;
    const track = filteredTracks[index];
    currentTrackIndex = index;
    renderTrackList();

    audio.src = track.url;
    audio.play().catch(err => {
      console.error('Play error:', err);
      alert(`Playback failed: ${err.message}`);
    });
    isPlaying = true;
    btnPlayPause.textContent = "⏸️";
    npTitle.textContent = track.title || "-";
    npArtist.textContent = track.artist ? ` — ${track.artist}` : "";
  }

  function playNext() {
    if (shuffle) {
      let randIndex;
      do {
        randIndex = Math.floor(Math.random() * filteredTracks.length);
      } while (randIndex === currentTrackIndex && filteredTracks.length > 1);
      playTrack(randIndex);
      return;
    }
    if (currentTrackIndex + 1 < filteredTracks.length) {
      playTrack(currentTrackIndex + 1);
    } else {
      if (repeat) {
        playTrack(0);
      } else {
        audio.pause();
        isPlaying = false;
        btnPlayPause.textContent = "▶️";
      }
    }
  }

  function playPrev() {
    if (currentTrackIndex > 0) {
      playTrack(currentTrackIndex - 1);
    } else {
      if (repeat) {
        playTrack(filteredTracks.length - 1);
      } else {
        audio.currentTime = 0;
      }
    }
  }

  function togglePlayPause() {
    if (!audio.src && filteredTracks.length > 0) {
      playTrack(0);
      return;
    }
    if (isPlaying) {
      audio.pause();
      isPlaying = false;
      btnPlayPause.textContent = "▶️";
    } else {
      audio.play().catch(() => {});
      isPlaying = true;
      btnPlayPause.textContent = "⏸️";
    }
  }

  audio.addEventListener("timeupdate", () => {
    if (!audio.duration) return;
    const percent = (audio.currentTime / audio.duration) * 100;
    progressFilled.style.width = percent + "%";
    progressBar.setAttribute("aria-valuenow", Math.floor(percent));
    timeCurrent.textContent = formatTime(audio.currentTime);
    timeDuration.textContent = formatTime(audio.duration);
  });

  audio.addEventListener("ended", () => {
    playNext();
  });

  progressBar.addEventListener("click", e => {
    const rect = progressBar.getBoundingClientRect();
    const clickX = e.clientX - rect.left;
    const percent = clickX / rect.width;
    if (audio.duration) {
      audio.currentTime = percent * audio.duration;
    }
  });

  volumeSlider.addEventListener("input", () => {
    audio.volume = volumeSlider.value;
  });

  searchInput.addEventListener("input", () => {
    const val = searchInput.value.trim().toLowerCase();
    filteredTracks = tracks.filter(t =>
      t.title.toLowerCase().includes(val) ||
      t.artist.toLowerCase().includes(val) ||
      t.album.toLowerCase().includes(val) ||
      t.genre.toLowerCase().includes(val)
    );
    sortAndRender();
  });

  document.querySelectorAll("#tracklist thead th.sortable").forEach(th => {
    th.addEventListener("click", () => {
      if (currentSortKey === th.dataset.key) {
        currentSortOrder = currentSortOrder === 'asc' ? 'desc' : 'asc';
      } else {
        currentSortKey = th.dataset.key;
        currentSortOrder = 'asc';
      }
      sortAndRender();
    });
    th.addEventListener("keydown", e => {
      if (e.key === "Enter" || e.key === " ") {
        e.preventDefault();
        th.click();
      }
    });
  });

  sortSelect.addEventListener("change", () => {
    currentSortKey = sortSelect.value;
    currentSortOrder = 'asc';
    sortAndRender();
  });

  btnShuffle.addEventListener("click", () => {
    shuffle = !shuffle;
    btnShuffle.classList.toggle("active", shuffle);
  });
  btnRepeat.addEventListener("click", () => {
    repeat = !repeat;
    btnRepeat.classList.toggle("active", repeat);
  });

  btnPlayPause.addEventListener("click", togglePlayPause);
  btnNext.addEventListener("click", playNext);
  btnPrev.addEventListener("click", playPrev);

  tracklistBody.addEventListener("click", e => {
    const tr = e.target.closest("tr");
    if (!tr) return;
    const index = Number(tr.dataset.index);
    playTrack(index);
  });

  audio.volume = volumeSlider.value;
  fetchTracks();
})();
</script>
</body>
</html>
