<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Google Drive iTunes Style Player</title>
  <style>
    /* Light mode (default) */
    html, body {
      margin: 0; padding: 0; height: 100%; width: 100%;
      background: #f5f5f7;
      font-family: -apple-system, BlinkMacSystemFont, "San Francisco Display", "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      user-select: none;
      overflow: hidden;
      color: #222;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    #app {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: white;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    header {
      background: linear-gradient(to bottom, #e7e7e7, #f9f9f9);
      border-bottom: 1px solid #c1c1c1;
      padding: 16px 24px;
      font-weight: 600; font-size: 24px; color: #222;
      user-select: none;
      flex-shrink: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    main {
      display: flex; flex: 1; overflow: hidden;
    }
    nav.sidebar {
      width: 230px;
      background: #f9f9f9;
      border-right: 1px solid #d1d1d1;
      display: flex; flex-direction: column;
      user-select: none;
      flex-shrink: 0;
      transition: background-color 0.3s ease, color 0.3s ease;
      color: #444;
    }
    nav.sidebar ul {
      margin: 0; padding: 0;
      list-style: none;
      flex-grow: 1;
      overflow-y: auto;
    }
    nav.sidebar li {
      padding: 14px 24px;
      font-weight: 600;
      font-size: 15px;
      border-left: 4px solid transparent;
      cursor: pointer;
      transition: background-color 0.15s ease, border-left-color 0.15s ease, color 0.3s ease;
      user-select: none;
    }
    nav.sidebar li.active {
      border-left-color: #007aff;
      background-color: #d6eaff;
      color: #007aff;
    }
    nav.sidebar li:hover:not(.active) {
      background-color: #e9f0fa;
    }
    nav.sidebar .footer {
      padding: 12px 24px;
      font-size: 13px;
      border-top: 1px solid #d1d1d1;
      user-select: none;
      color: #888;
      transition: color 0.3s ease;
    }
    section.content {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      color: #222;
      transition: color 0.3s ease;
    }
    #top-bar {
      background: #f7f7f7;
      padding: 12px 24px;
      border-bottom: 1px solid #ddd;
      display: flex;
      align-items: center;
      gap: 16px;
      flex-shrink: 0;
      transition: background-color 0.3s ease;
    }
    #search-input {
      flex: 1;
      font-size: 14px;
      padding: 6px 12px;
      border-radius: 10px;
      border: 1px solid #c4c4c4;
      outline-offset: 0;
      outline: none;
      font-weight: 400;
      user-select: text;
      transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
      color: #222;
      background-color: white;
    }
    #search-input::placeholder {
      font-weight: 400;
      color: #999;
    }
    #sort-select {
      font-size: 14px;
      padding: 6px 12px;
      border-radius: 10px;
      border: 1px solid #c4c4c4;
      background: white;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
      color: #222;
    }
    table#tracklist {
      flex-grow: 1;
      border-collapse: collapse;
      overflow-y: auto;
      display: block;
      font-size: 14px;
      background: white;
      color: #222;
      user-select: none;
      height: calc(100% - 52px);
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    table#tracklist thead {
      display: table;
      width: 100%;
      table-layout: fixed;
      font-weight: 600;
      font-size: 14px;
      background: #f0f0f0;
      border-bottom: 1px solid #ccc;
      color: #444;
      user-select: none;
      cursor: default;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    table#tracklist tbody {
      display: block;
      height: 100%;
      overflow-y: auto;
      width: 100%;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    table#tracklist tr {
      display: table;
      width: 100%;
      table-layout: fixed;
      cursor: pointer;
      position: relative;
    }
    table#tracklist tr.playing {
      background-color: #007aff;
      color: white;
      font-weight: 600;
    }
    table#tracklist tr.selected {
      background-color: #b3d7ff;
      color: #222;
    }
    table#tracklist tr:hover:not(.playing):not(.selected) {
      background-color: #e6f0ff;
      color: #007aff;
    }
    table#tracklist td {
      padding: 10px 14px;
      border-bottom: 1px solid #eee;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      user-select: none;
    }
    /* Columns widths mimic iTunes */
    table#tracklist td:nth-child(1) { width: 38%; }
    table#tracklist td:nth-child(2) { width: 24%; }
    table#tracklist td:nth-child(3) { width: 24%; }
    table#tracklist td:nth-child(4) { width: 8%; text-align: right; }
    table#tracklist td:nth-child(5) { width: 14%; text-align: center; }

    /* Sort arrow icons in headers */
    th.sortable {
      position: relative;
      user-select: none;
      cursor: pointer;
      padding-right: 22px;
    }
    th.sortable::after {
      content: '‚ñæ';
      position: absolute;
      right: 8px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 12px;
      opacity: 0.3;
      transition: opacity 0.3s;
    }
    th.sortable.asc::after {
      content: '‚ñ¥';
      opacity: 1;
    }
    th.sortable.desc::after {
      content: '‚ñæ';
      opacity: 1;
    }

    /* Player footer */
    footer.player-controls {
      height: 140px;
      background: #fafafa;
      border-top: 1px solid #ddd;
      padding: 18px 24px;
      display: flex;
      flex-direction: column;
      user-select: none;
      flex-shrink: 0;
      transition: background-color 0.3s ease, color 0.3s ease;
      color: #222;
    }
    .player-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }
    .now-playing {
      font-weight: 600;
      font-size: 18px;
      color: #222;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 80%;
    }
    .now-playing .artist {
      font-weight: 400;
      color: #555;
      margin-left: 10px;
      font-size: 14px;
    }
    .buttons {
      display: flex;
      gap: 18px;
      align-items: center;
    }
    button.control-btn {
      font-size: 26px;
      border: none;
      background: none;
      cursor: pointer;
      color: #007aff;
      user-select: none;
      padding: 6px;
      transition: color 0.15s ease;
    }
    button.control-btn:hover {
      color: #005bb5;
    }
    button.control-btn:focus {
      outline: 2px solid #007aff;
      outline-offset: 2px;
    }
    button.control-btn.active {
      color: #005bb5;
    }
    .progress-container {
      position: relative;
      height: 8px;
      background: #ddd;
      border-radius: 6px;
      cursor: pointer;
      user-select: none;
    }
    .progress-filled {
      position: absolute;
      top: 0;
      left: 0;
      height: 8px;
      background: #007aff;
      border-radius: 6px;
      width: 0%;
      pointer-events: none;
      transition: width 0.1s linear;
    }
    .time {
      margin-top: 6px;
      font-size: 13px;
      color: #666;
      display: flex;
      justify-content: space-between;
      user-select: none;
    }
    .volume-container {
      margin-top: 14px;
      display: flex;
      align-items: center;
      gap: 10px;
      user-select: none;
    }
    label[for=volume-slider] {
      font-size: 14px;
      color: #555;
      user-select: none;
    }
    input[type=range] {
      -webkit-appearance: none;
      width: 140px;
      height: 6px;
      border-radius: 3px;
      background: #ccc;
      cursor: pointer;
    }
    input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 14px;
      height: 14px;
      background: #007aff;
      border-radius: 50%;
      cursor: pointer;
      border: none;
      margin-top: -4px;
      transition: background 0.3s ease;
    }
    input[type=range]:focus::-webkit-slider-thumb {
      background: #005bb5;
      outline: none;
    }
    /* Scrollbars */
    table#tracklist tbody::-webkit-scrollbar {
      width: 10px;
    }
    table#tracklist tbody::-webkit-scrollbar-track {
      background: #f0f0f0;
    }
    table#tracklist tbody::-webkit-scrollbar-thumb {
      background-color: #bbb;
      border-radius: 10px;
      border: 2px solid #f0f0f0;
    }

    /* Dark mode styles */
    body.dark, body.dark #app {
      background: #121212;
      color: #ddd;
    }
    body.dark header {
      background: #1e1e1e;
      border-bottom-color: #444;
      color: #eee;
    }
    body.dark nav.sidebar {
      background: #1e1e1e;
      border-right-color: #444;
      color: #ccc;
    }
    body.dark nav.sidebar li.active {
      background-color: #004080;
      border-left-color: #3399ff;
      color: #99ccff;
    }
    body.dark nav.sidebar li:hover:not(.active) {
      background-color: #333;
      color: #aaccff;
    }
    body.dark nav.sidebar .footer {
      border-top-color: #444;
      color: #777;
    }
    body.dark #top-bar {
      background: #222;
      border-bottom-color: #444;
    }
    body.dark #search-input, body.dark #sort-select {
      background: #222;
      border-color: #555;
      color: #ddd;
    }
    body.dark #search-input::placeholder {
      color: #777;
    }
    body.dark table#tracklist {
      background: #181818;
      color: #ddd;
    }
    body.dark table#tracklist thead {
      background: #222;
      border-bottom-color: #444;
      color: #ccc;
    }
    body.dark table#tracklist tbody::-webkit-scrollbar-track {
      background: #222;
    }
    body.dark table#tracklist tbody::-webkit-scrollbar-thumb {
      background-color: #555;
      border-color: #222;
    }
    body.dark footer.player-controls {
      background: #181818;
      border-top-color: #444;
      color: #ccc;
    }
    body.dark button.control-btn {
      color: #3399ff;
    }
    body.dark button.control-btn:hover {
      color: #66bbff;
    }
    body.dark button.control-btn.active {
      color: #66bbff;
    }
    body.dark .progress-container {
      background: #333;
    }
    body.dark .progress-filled {
      background: #3399ff;
    }
    body.dark .time {
      color: #999;
    }
    body.dark label[for=volume-slider] {
      color: #aaa;
    }
    body.dark input[type=range] {
      background: #555;
    }
    body.dark input[type=range]::-webkit-slider-thumb {
      background: #3399ff;
    }

    /* Dark mode toggle styles */
    .dark-mode-toggle {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      color: inherit;
      user-select: none;
      cursor: pointer;
    }
    .dark-mode-toggle input[type="checkbox"] {
      width: 40px;
      height: 20px;
      position: relative;
      appearance: none;
      background: #c6c6c6;
      outline: none;
      border-radius: 20px;
      transition: background 0.3s;
      cursor: pointer;
      vertical-align: middle;
    }
    .dark-mode-toggle input[type="checkbox"]:checked {
      background: #007aff;
    }
    .dark-mode-toggle input[type="checkbox"]::before {
      content: '';
      position: absolute;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      top: 2px;
      left: 2px;
      background: white;
      transition: 0.3s;
      box-shadow: 0 0 2px rgba(0,0,0,0.2);
    }
    .dark-mode-toggle input[type="checkbox"]:checked::before {
      left: 22px;
    }
  </style>
</head>
<body>
  <div id="app" role="application" aria-label="Google Drive Music Player" tabindex="0">
    <header>
      <span>Google Drive iTunes Style Player</span>
      <label class="dark-mode-toggle" title="Toggle dark mode" for="dark-mode-checkbox">
        <input type="checkbox" id="dark-mode-checkbox" aria-label="Toggle dark mode" />
        Dark Mode
      </label>
    </header>
    <main>
      <nav class="sidebar" role="navigation" aria-label="Library navigation">
        <ul>
          <li class="active" tabindex="0">Library</li>
          <li tabindex="0">Playlists</li>
          <li tabindex="0">Albums</li>
          <li tabindex="0">Artists</li>
        </ul>
        <div class="footer">¬© 2025 Your Music</div>
      </nav>
      <section class="content" role="main" aria-live="polite" aria-relevant="additions">
        <div id="top-bar">
          <input id="search-input" type="search" placeholder="Search..." aria-label="Search tracks" />
          <select id="sort-select" aria-label="Sort tracks">
            <option value="title" selected>Title</option>
            <option value="artist">Artist</option>
            <option value="album">Album</option>
            <option value="duration">Duration</option>
            <option value="genre">Genre</option>
          </select>
        </div>
        <table id="tracklist" aria-label="Track list">
          <thead>
            <tr>
              <th class="sortable" data-key="title" tabindex="0" aria-sort="none">Title</th>
              <th class="sortable" data-key="artist" tabindex="0" aria-sort="none">Artist</th>
              <th class="sortable" data-key="album" tabindex="0" aria-sort="none">Album</th>
              <th class="sortable" data-key="duration" tabindex="0" aria-sort="none" style="text-align:right;">Duration</th>
              <th class="sortable" data-key="genre" tabindex="0" aria-sort="none" style="text-align:center;">Genre</th>
            </tr>
          </thead>
          <tbody tabindex="0" aria-live="polite" aria-atomic="true"></tbody>
        </table>
      </section>
    </main>
    <footer class="player-controls" role="region" aria-label="Player controls">
      <div class="player-top">
        <div class="now-playing" aria-live="polite" aria-atomic="true">
          <span id="np-title">-</span><span class="artist" id="np-artist"></span>
        </div>
        <div class="buttons">
          <button class="control-btn" id="btn-prev" title="Previous Track" aria-label="Previous Track">‚èÆÔ∏è</button>
          <button class="control-btn" id="btn-playpause" title="Play/Pause" aria-label="Play or Pause">‚ñ∂Ô∏è</button>
          <button class="control-btn" id="btn-next" title="Next Track" aria-label="Next Track">‚è≠Ô∏è</button>
          <button class="control-btn" id="btn-shuffle" title="Toggle Shuffle" aria-label="Shuffle">üîÄ</button>
          <button class="control-btn" id="btn-repeat" title="Toggle Repeat" aria-label="Repeat">üîÅ</button>
        </div>
      </div>
      <div class="progress-container" id="progress-bar" role="slider" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0" tabindex="0" aria-label="Playback progress">
        <div class="progress-filled" id="progress-filled"></div>
      </div>
      <div class="time">
        <span id="time-current">0:00</span>
        <span id="time-duration">0:00</span>
      </div>
      <div class="volume-container">
        <label for="volume-slider">Volume</label>
        <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.7" aria-label="Volume control"/>
      </div>
    </footer>
  </div>

<script>
(() => {
  "use strict";
  const API_KEY = "AIzaSyDsYE91wH7UDwu8eZNbD1CFuVcilgYeZhI";
  const FOLDER_ID = "1DGz9zEQh29EAqTZpmWK5mwSj5HComnkn";

  const app = document.getElementById("app");
  const tracklistBody = document.querySelector("#tracklist tbody");
  const npTitle = document.getElementById("np-title");
  const npArtist = document.getElementById("np-artist");
  const btnPlayPause = document.getElementById("btn-playpause");
  const btnNext = document.getElementById("btn-next");
  const btnPrev = document.getElementById("btn-prev");
  const btnShuffle = document.getElementById("btn-shuffle");
  const btnRepeat = document.getElementById("btn-repeat");
  const progressBar = document.getElementById("progress-bar");
  const progressFilled = document.getElementById("progress-filled");
  const timeCurrent = document.getElementById("time-current");
  const timeDuration = document.getElementById("time-duration");
  const volumeSlider = document.getElementById("volume-slider");
  const searchInput = document.getElementById("search-input");
  const sortSelect = document.getElementById("sort-select");

  let tracks = [];
  let filteredTracks = [];
  let currentTrackIndex = -1;
  let isPlaying = false;
  let shuffle = false;
  let repeat = false;
  let currentSortKey = "title";
  let currentSortOrder = "asc";

  const audio = new Audio();
  audio.crossOrigin = "anonymous";

  // Dark mode toggle setup
  const darkModeCheckbox = document.getElementById("dark-mode-checkbox");
  // Load saved preference
  if (localStorage.getItem("darkMode") === "true") {
    document.body.classList.add("dark");
    darkModeCheckbox.checked = true;
  }
  darkModeCheckbox.addEventListener("change", () => {
    if (darkModeCheckbox.checked) {
      document.body.classList.add("dark");
      localStorage.setItem("darkMode", "true");
    } else {
      document.body.classList.remove("dark");
      localStorage.setItem("darkMode", "false");
    }
  });

  // Update sort arrow headers
  function updateSortHeaders() {
    document.querySelectorAll("#tracklist thead th.sortable").forEach(th => {
      th.classList.remove("asc", "desc");
      th.setAttribute("aria-sort", "none");
      if (th.dataset.key === currentSortKey) {
        th.classList.add(currentSortOrder);
        th.setAttribute("aria-sort", currentSortOrder === "asc" ? "ascending" : "descending");
      }
    });
  }

  function formatTime(seconds) {
    if (isNaN(seconds)) return "0:00";
    const m = Math.floor(seconds / 60);
    const s = Math.floor(seconds % 60);
    return `${m}:${s.toString().padStart(2, "0")}`;
  }

  // Fetch tracks from Google Drive folder using Drive API
  async function fetchTracks() {
    try {
      // List files in folder with mimeType audio
      let nextPageToken = null;
      const allFiles = [];
      do {
        const url = new URL("https://www.googleapis.com/drive/v3/files");
        url.searchParams.set("key", API_KEY);
        url.searchParams.set("q", `'${FOLDER_ID}' in parents and mimeType contains 'audio/' and trashed = false`);
        url.searchParams.set("fields", "nextPageToken, files(id, name, mimeType, size, createdTime)");
        url.searchParams.set("pageSize", "1000");
        if (nextPageToken) url.searchParams.set("pageToken", nextPageToken);

        const res = await fetch(url);
        const data = await res.json();
        if (data.error) throw new Error(data.error.message);
        allFiles.push(...data.files);
        nextPageToken = data.nextPageToken;
      } while (nextPageToken);

      // Map to tracks array with url for direct streaming
      tracks = allFiles.map(file => ({
        id: file.id,
        title: file.name.replace(/\.[^/.]+$/, ""), // remove extension
        artist: "Unknown Artist",
        album: "Unknown Album",
        genre: "",
        duration: "-", // unknown without further API calls or metadata parsing
        url: `https://www.googleapis.com/drive/v3/files/${file.id}?alt=media&key=${API_KEY}`
      }));

      filteredTracks = [...tracks];
      sortAndRender();
    } catch (err) {
      alert("Failed to fetch tracks: " + err.message);
      console.error(err);
    }
  }

  function sortAndRender() {
    filteredTracks.sort((a, b) => {
      let va = a[currentSortKey] || "";
      let vb = b[currentSortKey] || "";

      if (currentSortKey === "duration") {
        // Duration is "-" string, so keep as is, or parse if you extend
        va = va === "-" ? 0 : va;
        vb = vb === "-" ? 0 : vb;
      } else {
        va = va.toString().toLowerCase();
        vb = vb.toString().toLowerCase();
      }

      if (va < vb) return currentSortOrder === "asc" ? -1 : 1;
      if (va > vb) return currentSortOrder === "asc" ? 1 : -1;
      return 0;
    });
    renderTrackList();
    updateSortHeaders();
  }

  function renderTrackList() {
    tracklistBody.innerHTML = "";
    filteredTracks.forEach((track, i) => {
      const tr = document.createElement("tr");
      tr.tabIndex = 0;
      if (currentTrackIndex === i) tr.classList.add("playing");
      tr.dataset.index = i;
      tr.innerHTML = `
        <td title="${track.title}">${track.title}</td>
        <td title="${track.artist}">${track.artist}</td>
        <td title="${track.album}">${track.album}</td>
        <td style="text-align:right;">${track.duration}</td>
        <td style="text-align:center;">${track.genre}</td>
      `;
      tracklistBody.appendChild(tr);
    });
  }

  function playTrack(index) {
    if (index < 0 || index >= filteredTracks.length) return;
    const track = filteredTracks[index];
    currentTrackIndex = index;
    renderTrackList();

    audio.src = track.url;
    audio.play().catch(err => {
      console.error("Play error:", err);
      alert(`Playback failed: ${err.message}`);
    });
    isPlaying = true;
    btnPlayPause.textContent = "‚è∏Ô∏è";
    npTitle.textContent = track.title || "-";
    npArtist.textContent = track.artist ? ` ‚Äî ${track.artist}` : "";
  }

  function playNext() {
    if (shuffle) {
      let randIndex;
      do {
        randIndex = Math.floor(Math.random() * filteredTracks.length);
      } while (randIndex === currentTrackIndex && filteredTracks.length > 1);
      playTrack(randIndex);
      return;
    }
    if (currentTrackIndex + 1 < filteredTracks.length) {
      playTrack(currentTrackIndex + 1);
    } else {
      if (repeat) {
        playTrack(0);
      } else {
        audio.pause();
        isPlaying = false;
        btnPlayPause.textContent = "‚ñ∂Ô∏è";
      }
    }
  }

  function playPrev() {
    if (currentTrackIndex > 0) {
      playTrack(currentTrackIndex - 1);
    } else {
      if (repeat) {
        playTrack(filteredTracks.length - 1);
      } else {
        audio.currentTime = 0;
      }
    }
  }

  function togglePlayPause() {
    if (!audio.src && filteredTracks.length > 0) {
      playTrack(0);
      return;
    }
    if (isPlaying) {
      audio.pause();
      isPlaying = false;
      btnPlayPause.textContent = "‚ñ∂Ô∏è";
    } else {
      audio.play().catch(() => {});
      isPlaying = true;
      btnPlayPause.textContent = "‚è∏Ô∏è";
    }
  }

  audio.addEventListener("timeupdate", () => {
    if (!audio.duration) return;
    const percent = (audio.currentTime / audio.duration) * 100;
    progressFilled.style.width = percent + "%";
    progressBar.setAttribute("aria-valuenow", Math.floor(percent));
    timeCurrent.textContent = formatTime(audio.currentTime);
    timeDuration.textContent = formatTime(audio.duration);
  });

  audio.addEventListener("ended", () => {
    playNext();
  });

  progressBar.addEventListener("click", e => {
    const rect = progressBar.getBoundingClientRect();
    const clickX = e.clientX - rect.left;
    const percent = clickX / rect.width;
    if (audio.duration) {
      audio.currentTime = percent * audio.duration;
    }
  });

  volumeSlider.addEventListener("input", () => {
    audio.volume = volumeSlider.value;
  });

  searchInput.addEventListener("input", () => {
    const val = searchInput.value.trim().toLowerCase();
    filteredTracks = tracks.filter(t =>
      t.title.toLowerCase().includes(val) ||
      t.artist.toLowerCase().includes(val) ||
      t.album.toLowerCase().includes(val) ||
      t.genre.toLowerCase().includes(val)
    );
    sortAndRender();
  });

  document.querySelectorAll("#tracklist thead th.sortable").forEach(th => {
    th.addEventListener("click", () => {
      if (currentSortKey === th.dataset.key) {
        currentSortOrder = currentSortOrder === "asc" ? "desc" : "asc";
      } else {
        currentSortKey = th.dataset.key;
        currentSortOrder = "asc";
      }
      sortAndRender();
    });
    th.addEventListener("keydown", e => {
      if (e.key === "Enter" || e.key === " ") {
        e.preventDefault();
        th.click();
      }
    });
  });

  sortSelect.addEventListener("change", () => {
    currentSortKey = sortSelect.value;
    currentSortOrder = "asc";
    sortAndRender();
  });

  btnShuffle.addEventListener("click", () => {
    shuffle = !shuffle;
    btnShuffle.classList.toggle("active", shuffle);
  });
  btnRepeat.addEventListener("click", () => {
    repeat = !repeat;
    btnRepeat.classList.toggle("active", repeat);
  });

  btnPlayPause.addEventListener("click", togglePlayPause);
  btnNext.addEventListener("click", playNext);
  btnPrev.addEventListener("click", playPrev);

  tracklistBody.addEventListener("click", e => {
    const tr = e.target.closest("tr");
    if (!tr) return;
    const index = Number(tr.dataset.index);
    playTrack(index);
  });

  audio.volume = volumeSlider.value;
  fetchTracks();
})();
</script>

</body>
</html>
