<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>iTunes Clone Music Player</title>
<style>
  /* Reset & base */
  * { box-sizing: border-box; }
  body {
    margin: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
      Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    background: #f5f5f7;
    color: #333;
  }
  a { color: #007aff; text-decoration: none; }
  a:hover { text-decoration: underline; }

  /* Container */
  #app {
    max-width: 1000px;
    margin: 30px auto;
    background: white;
    border-radius: 12px;
    box-shadow: 0 2px 12px rgb(0 0 0 / 0.1);
    display: flex;
    flex-direction: column;
    height: 90vh;
  }

  /* Header (like iTunes bar) */
  header {
    background: linear-gradient(to bottom, #d9d9db, #fff);
    padding: 10px 15px;
    font-weight: 600;
    font-size: 18px;
    border-bottom: 1px solid #ccc;
    user-select: none;
  }

  /* Main content area */
  main {
    display: flex;
    flex-grow: 1;
    overflow: hidden;
  }

  /* Sidebar (Library, Playlists) */
  nav.sidebar {
    width: 200px;
    border-right: 1px solid #ccc;
    background: #fafafa;
    padding-top: 15px;
  }
  nav.sidebar ul {
    list-style: none;
    margin: 0; padding: 0;
  }
  nav.sidebar li {
    padding: 10px 20px;
    cursor: pointer;
    font-weight: 600;
    color: #555;
    border-left: 4px solid transparent;
    user-select: none;
  }
  nav.sidebar li.active {
    background: #e6f0ff;
    border-left: 4px solid #007aff;
    color: #007aff;
  }
  nav.sidebar li:hover:not(.active) {
    background: #eee;
  }

  /* Content - Track list and controls */
  section.content {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }

  /* Top bar: Search and Sort */
  #top-bar {
    padding: 12px 20px;
    border-bottom: 1px solid #ddd;
    display: flex;
    align-items: center;
    gap: 15px;
    background: #fafafa;
  }
  #search-input {
    flex-grow: 1;
    font-size: 14px;
    padding: 6px 10px;
    border-radius: 6px;
    border: 1px solid #ccc;
  }
  #sort-select {
    font-size: 14px;
    padding: 6px 10px;
    border-radius: 6px;
    border: 1px solid #ccc;
    background: white;
  }

  /* Track table */
  table#tracklist {
    width: 100%;
    border-collapse: collapse;
    flex-grow: 1;
    overflow-y: auto;
    display: block;
  }
  table#tracklist thead {
    background: #f0f0f0;
    font-weight: 600;
    user-select: none;
    display: table;
    width: 100%;
    table-layout: fixed;
  }
  table#tracklist tbody {
    display: block;
    height: 100%;
    overflow-y: auto;
    width: 100%;
  }
  table#tracklist tr {
    cursor: pointer;
    display: table;
    width: 100%;
    table-layout: fixed;
  }
  table#tracklist tr:hover:not(.playing) {
    background: #f7f7f7;
  }
  table#tracklist tr.playing {
    background: #007aff;
    color: white;
  }
  table#tracklist td {
    padding: 10px 8px;
    border-bottom: 1px solid #eee;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  table#tracklist td:nth-child(1) { width: 40%; }
  table#tracklist td:nth-child(2) { width: 25%; }
  table#tracklist td:nth-child(3) { width: 20%; }
  table#tracklist td:nth-child(4) { width: 10%; text-align: right; }
  table#tracklist td:nth-child(5) { width: 15%; }

  /* Player controls */
  footer.player-controls {
    border-top: 1px solid #ccc;
    background: #fafafa;
    padding: 12px 20px;
    display: flex;
    flex-direction: column;
    user-select: none;
  }
  .player-top {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .now-playing {
    font-weight: 600;
    font-size: 16px;
  }
  .now-playing span.artist {
    font-weight: normal;
    color: #666;
    margin-left: 8px;
  }

  .buttons {
    display: flex;
    gap: 12px;
  }
  button.control-btn {
    font-size: 22px;
    border: none;
    background: none;
    cursor: pointer;
    color: #007aff;
    padding: 6px;
    user-select: none;
  }
  button.control-btn:hover {
    color: #005bb5;
  }

  /* Progress bar */
  .progress-container {
    position: relative;
    height: 8px;
    background: #ddd;
    border-radius: 4px;
    margin-top: 10px;
    cursor: pointer;
  }
  .progress-filled {
    position: absolute;
    left: 0;
    top: 0;
    height: 8px;
    background: #007aff;
    border-radius: 4px;
    width: 0%;
  }
  .time {
    margin-top: 6px;
    font-size: 12px;
    color: #555;
    display: flex;
    justify-content: space-between;
  }

  /* Volume slider */
  .volume-container {
    margin-top: 12px;
    display: flex;
    align-items: center;
    gap: 8px;
  }
  input[type=range] {
    -webkit-appearance: none;
    width: 100%;
    height: 6px;
    border-radius: 3px;
    background: #ddd;
    cursor: pointer;
  }
  input[type=range]::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 14px;
    height: 14px;
    background: #007aff;
    cursor: pointer;
    border-radius: 50%;
    border: none;
    margin-top: -4px;
  }
  input[type=range]:focus {
    outline: none;
  }

  /* Scrollbar for tracklist */
  table#tracklist tbody::-webkit-scrollbar {
    width: 10px;
  }
  table#tracklist tbody::-webkit-scrollbar-track {
    background: #f0f0f0;
  }
  table#tracklist tbody::-webkit-scrollbar-thumb {
    background-color: #ccc;
    border-radius: 10px;
    border: 3px solid #f0f0f0;
  }
</style>
</head>
<body>
<div id="app" role="application" aria-label="iTunes style music player">
  <header>iTunes Clone Player</header>
  <main>
    <nav class="sidebar" role="navigation" aria-label="Library sections">
      <ul>
        <li class="active" data-section="library" tabindex="0">Library</li>
        <li data-section="playlists" tabindex="0">Playlists</li>
        <li data-section="albums" tabindex="0">Albums</li>
        <li data-section="artists" tabindex="0">Artists</li>
      </ul>
    </nav>
    <section class="content" role="main">
      <div id="top-bar">
        <input id="search-input" type="search" placeholder="Search songs, artists..." aria-label="Search tracks" />
        <select id="sort-select" aria-label="Sort tracks">
          <option value="title">Title</option>
          <option value="artist">Artist</option>
          <option value="album">Album</option>
          <option value="duration">Duration</option>
          <option value="genre">Genre</option>
        </select>
      </div>
      <table id="tracklist" aria-label="Track list">
        <thead>
          <tr>
            <th scope="col">Title</th>
            <th scope="col">Artist</th>
            <th scope="col">Album</th>
            <th scope="col">Duration</th>
            <th scope="col">Genre</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>
  <footer class="player-controls" role="region" aria-label="Player controls">
    <div class="player-top">
      <div class="now-playing" aria-live="polite" aria-atomic="true">
        <span id="np-title">-</span> <span class="artist" id="np-artist"></span>
      </div>
      <div class="buttons" role="group" aria-label="Playback controls">
        <button class="control-btn" id="btn-prev" aria-label="Previous track">‚èÆÔ∏è</button>
        <button class="control-btn" id="btn-playpause" aria-label="Play/Pause">‚ñ∂Ô∏è</button>
        <button class="control-btn" id="btn-next" aria-label="Next track">‚è≠Ô∏è</button>
        <button class="control-btn" id="btn-shuffle" aria-label="Shuffle">üîÄ</button>
        <button class="control-btn" id="btn-repeat" aria-label="Repeat">üîÅ</button>
      </div>
    </div>
    <div class="progress-container" id="progress-bar" role="slider" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0" tabindex="0" aria-label="Seek progress">
      <div class="progress-filled" id="progress-filled"></div>
    </div>
    <div class="time">
      <span id="time-current">0:00</span>
      <span id="time-duration">0:00</span>
    </div>
    <div class="volume-container">
      <label for="volume-slider">Volume</label>
      <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.7" aria-valuemin="0" aria-valuemax="1" aria-valuenow="0.7" />
    </div>
  </footer>
</div>

<script>
(() => {
  // Hardcoded list of local music files in /music/ folder
  const tracks = [
    {
      title: "Sample Song 1",
      artist: "Artist A",
      album: "Album 1",
      genre: "Pop",
      duration: 215,
      url: "music/song1.mp3"
    },
    {
      title: "Sample Song 2",
      artist: "Artist B",
      album: "Album 2",
      genre: "Rock",
      duration: 189,
      url: "music/song2.mp3"
    },
    {
      title: "Sample Song 3",
      artist: "Artist C",
      album: "Album 3",
      genre: "Jazz",
      duration: 243,
      url: "music/song3.mp3"
    }
  ];

  let filteredTracks = [...tracks];
  let currentTrackIndex = -1;
  let isPlaying = false;
  let shuffle = false;
  let repeat = false;
  let currentSort = "title";

  // DOM elements
  const tracklistBody = document.querySelector("#tracklist tbody");
  const npTitle = document.getElementById("np-title");
  const npArtist = document.getElementById("np-artist");
  const btnPlayPause = document.getElementById("btn-playpause");
  const btnNext = document.getElementById("btn-next");
  const btnPrev = document.getElementById("btn-prev");
  const btnShuffle = document.getElementById("btn-shuffle");
  const btnRepeat = document.getElementById("btn-repeat");
  const progressBar = document.getElementById("progress-bar");
  const progressFilled = document.getElementById("progress-filled");
  const timeCurrent = document.getElementById("time-current");
  const timeDuration = document.getElementById("time-duration");
  const volumeSlider = document.getElementById("volume-slider");
  const searchInput = document.getElementById("search-input");
  const sortSelect = document.getElementById("sort-select");
  const libraryList = document.querySelector("nav.sidebar ul");

  // Audio element
  const audio = new Audio();

  // Helpers
  function formatTime(seconds) {
    if (isNaN(seconds)) return "0:00";
    const m = Math.floor(seconds / 60);
    const s = Math.floor(seconds % 60);
    return m + ":" + (s < 10 ? "0" : "") + s;
  }

  // Render tracks list
  function renderTrackList() {
    tracklistBody.innerHTML = "";
    filteredTracks.forEach((track, i) => {
      const tr = document.createElement("tr");
      tr.tabIndex = 0;
      tr.dataset.index = i;
      if(i === currentTrackIndex) tr.classList.add("playing");
      tr.innerHTML = `
        <td>${track.title}</td>
        <td>${track.artist}</td>
        <td>${track.album}</td>
        <td>${formatTime(track.duration)}</td>
        <td>${track.genre}</td>
      `;
      tr.onclick = () => playTrack(i);
      tr.onkeydown = e => {
        if (e.key === "Enter" || e.key === " ") {
          e.preventDefault();
          playTrack(i);
        }
      };
      tracklistBody.appendChild(tr);
    });
  }

  // Play track by index
  async function playTrack(index) {
    if (index < 0 || index >= filteredTracks.length) return;
    const track = filteredTracks[index];
    currentTrackIndex = index;

    audio.src = track.url;
    try {
      await audio.play();
      isPlaying = true;
      updatePlayPauseBtn();
      updatePlayingRow();
      npTitle.textContent = track.title;
      npArtist.textContent = track.artist;
    } catch (e) {
      console.warn("Playback error:", e);
    }
  }

  function updatePlayPauseBtn() {
    btnPlayPause.textContent = isPlaying ? "‚è∏Ô∏è" : "‚ñ∂Ô∏è";
  }

  function updatePlayingRow() {
    Array.from(tracklistBody.children).forEach((tr, i) => {
      tr.classList.toggle("playing", i === currentTrackIndex);
    });
  }

  async function togglePlayPause() {
    if (!audio.src && filteredTracks.length) {
      playTrack(0);
      return;
    }
    if (isPlaying) {
      audio.pause();
      isPlaying = false;
    } else {
      try {
        await audio.play();
        isPlaying = true;
      } catch (e) {
        console.warn("Playback error:", e);
      }
    }
    updatePlayPauseBtn();
  }

  function playNext() {
    if (shuffle) {
      let next = Math.floor(Math.random() * filteredTracks.length);
      if (next === currentTrackIndex) next = (next + 1) % filteredTracks.length;
      playTrack(next);
    } else {
      let next = currentTrackIndex + 1;
      if (next >= filteredTracks.length) next = 0;
      playTrack(next);
    }
  }

  function playPrev() {
    if (shuffle) {
      let prev = Math.floor(Math.random() * filteredTracks.length);
      if (prev === currentTrackIndex) prev = (prev + 1) % filteredTracks.length;
      playTrack(prev);
    } else {
      let prev = currentTrackIndex - 1;
      if (prev < 0) prev = filteredTracks.length - 1;
      playTrack(prev);
    }
  }

  // Shuffle toggle
  btnShuffle.addEventListener("click", () => {
    shuffle = !shuffle;
    btnShuffle.style.color = shuffle ? "#007aff" : "#555";
  });

  // Repeat toggle
  btnRepeat.addEventListener("click", () => {
    repeat = !repeat;
    btnRepeat.style.color = repeat ? "#007aff" : "#555";
  });

  audio.addEventListener("ended", () => {
    if (repeat) {
      playTrack(currentTrackIndex);
    } else {
      playNext();
    }
  });

  audio.addEventListener("timeupdate", () => {
    if(audio.duration) {
      const percent = (audio.currentTime / audio.duration) * 100;
      progressFilled.style.width = percent + "%";
      progressBar.setAttribute("aria-valuenow", Math.floor(percent));
      timeCurrent.textContent = formatTime(audio.currentTime);
      timeDuration.textContent = formatTime(audio.duration);
    }
  });

  progressBar.addEventListener("click", e => {
    const rect = progressBar.getBoundingClientRect();
    const clickX = e.clientX - rect.left;
    const pct = clickX / rect.width;
    if (audio.duration) {
      audio.currentTime = pct * audio.duration;
    }
  });

  volumeSlider.addEventListener("input", e => {
    audio.volume = e.target.value;
    volumeSlider.setAttribute("aria-valuenow", e.target.value);
  });

  btnPlayPause.addEventListener("click", togglePlayPause);
  btnNext.addEventListener("click", playNext);
  btnPrev.addEventListener("click", playPrev);

  // Search functionality
  searchInput.addEventListener("input", e => {
    const query = e.target.value.toLowerCase();
    filteredTracks = tracks.filter(t =>
      t.title.toLowerCase().includes(query) ||
      t.artist.toLowerCase().includes(query) ||
      t.album.toLowerCase().includes(query) ||
      t.genre.toLowerCase().includes(query)
    );
    sortTracks(currentSort);
    renderTrackList();
  });

  // Sorting functionality
  function sortTracks(key) {
    currentSort = key;
    filteredTracks.sort((a,b) => {
      if(key === "duration") return a.duration - b.duration;
      return a[key].localeCompare(b[key]);
    });
  }
  sortSelect.addEventListener("change", e => {
    sortTracks(e.target.value);
    renderTrackList();
  });

  // Sidebar navigation (library/playlists/etc - currently just library)
  libraryList.querySelectorAll("li").forEach(li => {
    li.addEventListener("click", e => {
      libraryList.querySelectorAll("li").forEach(el => el.classList.remove("active"));
      e.target.classList.add("active");
      // For now, we only implement Library view.
      // Playlists, Albums, Artists can be added similarly.
      // We'll just reset filteredTracks on library.
      if (e.target.dataset.section === "library") {
        filteredTracks = [...tracks];
        sortTracks(currentSort);
        renderTrackList();
      }
    });
  });

  // Initialize
  sortTracks(currentSort);
  renderTrackList();
  audio.volume = volumeSlider.value;
})();
</script>
</body>
</html>
